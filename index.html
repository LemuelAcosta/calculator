<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="displayer" class="displayer">
                
            </div>
            <div class="acDivision">
                <div id="ac" class="ac hovering">
                    AC
                </div>
                <div id="divide" class="division operator hovering">
                    &divide;
                </div>
            </div>
            <div class="numbersRow">
                <div class="numbers hovering">
                    7
                </div>
                <div class="numbers hovering">
                    8
                </div>
                <div class="numbers hovering">
                    9
                </div>
                <div id="multiply" class="operator hovering">
                    x
                </div>
            </div>
            <div class="numbersRow">
                <div class="numbers hovering">
                    4
                </div>
                <div class="numbers hovering">
                    5
                </div>
                <div class="numbers hovering">
                    6
                </div>
                <div id="add" class="operator hovering">
                    +
                </div>
            </div>
            <div class="numbersRow">
                <div class="numbers hovering">
                    1
                </div>
                <div class="numbers hovering">
                    2
                </div>
                <div class="numbers hovering">
                    3
                </div>
                <div id="substract" class="operator hovering">
                    -
                </div>
            </div>
            <div class="numbersRow">
                <div class="zero hovering">
                    0
                </div>
                <div id="equal" class=" equal operator hovering">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="js.js" defer></script>
</body>
</html>
